<div class="mainwrapper">
  <div class="wrapper">
    <div class="gameboard">
      <div class="middle" *ngFor="let i of array" (dblclick)="targetDbClick(i)" (click)="targetClick(i)">
        <img class="img-rounded img-responsive" *ngIf="createMatrix[i].path" [src]="'../../../assets'+createMatrix[i].path"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Create</button>
      </span>
        <input type="text" class="form-control" placeholder="Your board name">
      </div>
      <h2>Bank: {{bank}}</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="list-group list-cust">
            <a *ngFor="let monster of monsters" class="list-group-item text-primary" (click)="target=monster">
              {{monster.name}} <span style="float:right">{{monster.cost}} <span style="float:right"
                                                                                class="glyphicon glyphicon-usd"
                                                                                aria-hidden="true"></span>
          </span> </a>
          </div>
        </div>


        <div class="target">
          <section class="col-md-6 col-md-offset-1">
            <section class="well">
              <div class="h4">
                {{target.name}}
              </div>
              <table class="table">
                <tr>
                  <td>
                    <div class="imagetd">
                      <figure>
                        <img class="img-rounded img-responsive" [src]="'assets'+target.path">
                      </figure>
                    </div>
                  </td>
                  <td>
                    <dl class="dl-horizontal">
                      <dt>Attack type:</dt>
                      <dd>{{target.attacktype}}</dd>
                      <dt>Attack:</dt>
                      <dd>{{target.attack}}</dd>
                      <dt>Health:</dt>
                      <dd>{{target.health}}</dd>
                      <dt>Stamina:</dt>
                      <dd>{{target.stamina}}</dd>
                      <dt>Defense:</dt>
                      <dd>{{target.defense}}</dd>
                      <dt>Speed:</dt>
                      <dd>{{target.speed}}</dd>
                      <dt>Cost:</dt>
                      <dd>{{target.cost}}</dd>
                    </dl>
                  </td>
                </tr>
              </table>

            </section>
          </section>

        </div>
      </div>

    </div>

  </div>


</div>
