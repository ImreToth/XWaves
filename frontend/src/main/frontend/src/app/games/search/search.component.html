<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Creator</th>
    <th>Players</th>
    <th>Choose</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let game of games">
  <tr>
    <td class="col-md-3">{{game.name}}</td>
    <td class="col-md-3">{{game.gamemaster}}</td>
    <td class="col-md-2">{{game.playerNumber}} <span class="glyphicon glyphicon-user" aria-hidden="true"></span></td>
    <td class="col-md-2"><button type="button" class="btn btn-default">Connect to the game</button></td>
  </tr>
  </ng-container>
  </tbody>
</table>
