<div class="wrapper">
  <div class="gameboard">
    <div class="middle" *ngFor="let i of array">
      <img class="img-rounded img-responsive"></div>
  </div>
</div>

<section>
  <div class="target">
    <section class="col-md-4 col-md-offset-1">

      <div class="h4">
        Karakter neve
      </div>
      <table class="table">
        <tr>
          <td>
            <div class="imagetd">
              <figure>
                <img class="img-rounded img-responsive" src="../../assets/heroes/Basic/hero_barbarian.png">
              </figure>
            </div>
          </td>
          <td>
            <dl class="dl-horizontal">
              <dt>Attack type:</dt>
              <dd>10</dd>
              <dt>Attack:</dt>
              <dd>10</dd>
              <dt>Stamina:</dt>
              <dd>10</dd>
              <dt>Defense:</dt>
              <dd>10</dd>
              <dt>Speed:</dt>
              <dd>10</dd>
              <dt>Cost:</dt>
              <dd>10</dd>
            </dl>
          </td>
        </tr>
      </table>
      <span>Health:</span>
      <div class="progress">

        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:70%">
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary"><img src="../../assets/items/64/swordWood.png" width="20" />Attack</button>
        <button type="button" class="btn btn-primary"><img src="../../assets/items/64/swordWood.png" width="20" />Walk</button>
        <button type="button" class="btn btn-primary"><img src="../../assets/items/64/swordWood.png" width="20" />Ability</button>
      </div>
    </section>
  </div>
</section>
