<section class="col-md-4 col-md-offset-1" >
  <section class="well">
    <div class="h4">
      {{hero.name}}
    </div>
    <figure>
      <img class="img-rounded img-responsive" [src]="hero.imagePath">
    </figure>
    <dl class="dl-horizontal">
      <dt>Type:</dt>
      <dd>{{hero.type}}</dd>
      <dt>Attack:</dt>
      <dd>{{hero.attack}}</dd>
      <dt>Health:</dt>
      <dd>{{hero.health}}</dd>
      <dt>Stamina:</dt>
      <dd>{{hero.stamina}}</dd>
      <dt>Defense:</dt>
      <dd>{{hero.defense}}</dd>
      <dt>Speed:</dt>
      <dd>{{hero.speed}}</dd>
    </dl>
  </section>
</section>
