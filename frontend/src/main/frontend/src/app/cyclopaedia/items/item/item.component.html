<section class="col-md-4 col-md-offset-1" >
  <section class="well">
    <div class="h4">
      {{item.name}}
    </div>
    <table class="table">
      <tr>
        <td>
    <figure>
      <img class="img-rounded img-responsive" [src]="'assets'+item.path" width = "100" height = "100">
    </figure>
        </td>
        <td>
    <dl class="dl-horizontal">
      <dt>Ability:</dt>
      <dd>{{item.ability}}</dd>
      <dt>Abilityvalue:</dt>
      <dd>{{item.abilityvalue}}</dd>
      <dt>Target:</dt>
      <dd>{{item.target}}</dd>
      <dt>Useable:</dt>
      <dd>{{item.useable}}</dd>
      <dt>Cost:</dt>
      <dd>{{item.cost}}</dd>
    </dl>
        </td>
      </tr>
    </table>
  </section>
</section>
