<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a [class]="logActive" id="login-form-link" (click)="changeLogin()">Login</a>
            </div>

            <div class="col-xs-6">
              <a id="register-form-link" [class] ="regActive" (click)="changeRegister()">Register</a>
            </div>
          </div>
          <div style="color:red">{{infoRefresh()}}</div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">

              <form id="login-form" role="form" [ngStyle]="{display : getLogValue()}">
                <div class="form-group">
                  <input type="text" name="username" id="login_username" tabindex="1" class="form-control" placeholder="Username" value="" [(ngModel)]="loginUsername">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="login_password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="loginPassword">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" (click)="submitLogin()">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a tabindex="5" class="forgot-password"></a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form id="register-form" role="form" [ngStyle]="{display : getRegValue()}">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" [(ngModel)]="registerUsername">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" [(ngModel)]="registerEmail">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="registerPassword">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" [(ngModel)]="registerRePassword">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" (click)="submitRegister()">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
